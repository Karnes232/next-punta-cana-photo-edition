<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify Forms</title>
</head>
<body>
  <!-- This file helps Netlify detect forms during build time -->
  <!-- It should never be visible to users -->
  
  <form name="photoshoot-booking" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="telephone" />
    <input type="date" name="date" />
    <textarea name="message"></textarea>
    <input type="hidden" name="package" />
    <input type="hidden" name="locale" />
    <input type="hidden" name="form-name" value="photoshoot-booking" />
  </form>

  <form name="photography-video-booking" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="telephone" />
    <input type="date" name="date" />
    <textarea name="message"></textarea>
    <input type="hidden" name="package" />
    <input type="hidden" name="selectedHours" />
    <input type="hidden" name="totalCost" />
    <input type="hidden" name="selectedAdditions" />
    <input type="hidden" name="locale" />
    <input type="hidden" name="form-name" value="photography-video-booking" />
  </form>

  <form name="wedding-planning-inquiry" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="telephone" />
    <input type="date" name="weddingDate" />
    <input type="text" name="guestCount" />
    <input type="text" name="venue" />
    <input type="text" name="budget" />
    <textarea name="message"></textarea>
    <input type="hidden" name="locale" />
    <input type="hidden" name="form-name" value="wedding-planning-inquiry" />
  </form>
</body>
</html>
